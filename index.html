!<!DOCTYPE html>
<html>
<head>
  <title>Wikipedia Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="custom.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://use.fontawesome.com/3db17f620f.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <center>
        <h1>Wikipedia Viewer</h1>
        <br>
        <br>
        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random article</a>
        <br>
        <br>
        <form>
        <input type="text" class="search-bar" id="searchstring">
        <span><i class="fa fa-search search-atts" aria-hidden="true" id="searchstring"></i></span>
        </form>
        <br>
        <br>
        <div class="row card-style">
        <p id="display-result"></p>
        <p id="display"></p>
      </div>
      </center>
    </div>
  </div>
  <script src="index.js">
  </script>
</body>
</html>
